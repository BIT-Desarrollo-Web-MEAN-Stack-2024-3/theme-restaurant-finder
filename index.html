<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            Encabezado
        </div>
    </header>
    <main class="main">
        <div class="main-banner">
            <div class="banner-image">
                <!-- <img src="./images/main-banner.png" alt="Foto: Salón Principal Restaurant Finder"> -->
                <picture>
                    <source media="(min-width: 567px)" srcset="./images/main-banner.png" />
                    <img src="./images/main-banner-mobile.png" alt="Foto: Salón Principal Restaurant Finder" />
                </picture>
            </div>
            <div class="banner-search">
                <h1>Stop looking for a restaurant - find it.</h1>
                <input class="input-search" type="text" placeholder="Search for Restaurants by Name, Cuisine, Location">
            </div>
        </div>
        <div class="main-wrapper container">
            <aside class="filter">Fitro</aside>
            <div class="main-container">
                <div class="main-filter">
                    Filtro horizontal
                </div>
                <div class="main-content">
                    <div class="products">
                        <div class="card">
                            <div class="card__image">
                                <img class="product-image" src="./images/product-1.png" alt="">
                            </div>
                            <div class="card__info">
                                <div class="card__name">Anchor & James</div>
                                <div class="card__location">American | Downtown Union Street</div>
                                <div class="card__price">$30 and under</div>
                                <div class="card__score">
                                  
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star-half-stroke"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            Pie de pagina
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
